
<!-- home.component.html -->
<div>
    <h2>API rick y morty jorge</h2>
    <ul>
      <!--9.1 Con esta parte de aqui recorremos los datos-->
      <li *ngFor="let character of data">
        <div class="character-info">
          <!--9.2 Por ultimo con esta nomenclatura vemos la informacion-->
          <img [src]="character.image" alt="{{ character.name }} Image" />
          <p>Nombre:
            {{ character.name }}</p>
          <p>Id:
            {{ character.id }}</p>
          <p>Estado:
            {{ character.status }}</p>
          <p>Especie:
            {{ character.species }}</p>
          <p>Genero:
            {{ character.gender }}</p>
         
        </div>
      </li>
    </ul>
  </div>
